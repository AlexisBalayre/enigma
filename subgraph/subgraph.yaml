specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: mumbai
    source:
      address: "0x326abC5AC2d262965a244CF3C36c76bad76cbd49"
      abi: Factory
      startBlock: 41233495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewCollectionDeployed
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: NewCollectionDeployed(indexed address,string,string)
          handler: handleNewCollectionDeployed
      file: ./src/factory.ts
